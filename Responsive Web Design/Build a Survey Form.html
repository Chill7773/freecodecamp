<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Survey Form</title>
    <style>
      #title {
        text-align: center;
      }
      #description {
        text-align: center;
      }
      #survey-form {
        display: flex;
        flex-direction: column;
        justify-content: space-around;

        width: 50%;
        height: 80vh;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1 id="title">title</h1>
    <p id="description">description</p>
    <form id="survey-form">
      <label for="name" id="name-label"> name </label>
      <input type="text" id="name" placeholder="enter your name" />

      <label for="email" id="email-label"> email </label>
      <input type="email" id="email" placeholder="enter your email" />

      <label for="number" id="number-label"> number </label>
      <input
        type="number"
        id="number"
        min="0"
        max="100"
        placeholder="enter your number"
      />
      <select id="dropdown">
        <option>cats</option>
        <option>dog</option>
        <option>other animals</option>
      </select>

      <label> <input name="technology" type="radio" />前端</label>
      <label> <input name="technology" type="radio" />后端</label>
      <label> <input name="technology" type="radio" />AI</label>

      <label>
        <input name="company" value="facebook" type="checkbox" />
        facebook
      </label>
      <label>
        <input name="company" value="Microsoft" type="checkbox" />
        Microsoft
      </label>
      <label>
        <input name="company" value="Google" type="checkbox" />
        Google
      </label>

      <textarea
        id="comments"
        placeholder="Enter your comment here..."
      ></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
